<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">/**
 * @module state-migrations
 */
/**
 * The migration100 110.
 * @constant Migration100 110
 * migration100_110
 */
const migration100_110 = {
    fromVersion() {
        return {
            major: 1,
            minor: 0,
            patch: 0
        };
    },
    toVersion() {
        return {
            major: 1,
            minor: 1,
            patch: 0
        };
    },
    migrate(state) {
        state.backgroundColor = {
            global: state.color,
            local: &#039;transparent&#039;
        };
        delete state.color;
        return state;
    }
};
/**
 * The migration110 120.
 * @constant Migration110 120
 * migration110_120
 */
const migration110_120 = {
    /**
     * fromVersion
     */
    fromVersion() {
        return {
            major: 1,
            minor: 1,
            patch: 0
        };
    },
    /**
     * toVersion
     */
    toVersion() {
        return {
            major: 1,
            minor: 2,
            patch: 0
        };
    },
    /**
     * @param state
     * migrate
     */
    migrate(state) {
        /**
         * The $old editor markup.
         * @constant $old editor markup
         * $old_editor_markup
         */
        const $old_editor_markup = $(state.markup);
        /**
         * The content type.
         * @constant Content type
         * content_type
         */
        const content_type = $old_editor_markup.data(&#039;editor-type&#039;);
        /**
         * The content name.
         * @constant Content name
         * content_name
         */
        const content_name = $old_editor_markup.data(&#039;editor-name&#039;);
        $old_editor_markup.removeAttr(&#039;data-editor-type data-editor-name&#039;);
        /**
         * The $new editor markup.
         * @constant $new editor markup
         * $new_editor_markup
         */
        const $new_editor_markup = $(&#039;&lt;table&gt;&lt;tr&gt;&lt;/tr&gt;&lt;/table&gt;&#039;);
        $new_editor_markup
            .attr(&#039;data-editor-type&#039;, content_type)
            .attr(&#039;data-editor-name&#039;, content_name);
        $new_editor_markup.find(&#039;tr&#039;).append($old_editor_markup);
        $new_editor_markup.attr(&#039;width&#039;, &#039;100%&#039;);
        state.markup = $new_editor_markup.get(0).outerHTML;
        return state;
    }
};
export default [migration100_110, migration110_120];</textarea>
