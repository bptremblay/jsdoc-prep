<section role="region" aria-labelledby="ada-site-exit-warning">
	<h3 id="ada-site-exit-warning" class="accessible-text">Site Exit Warning</h3>
	<div class="site-exit-warning-overlay" id="site-exit-warning-overlay">
		<div class="site-exit-warning-overlay-content">
		    <h2>{{site_exit_warning_header}}</h2>
		    {{site_exit_message}}
		    <p>
		      <button id="site-exit-warning-cancel" class="site-exit-warning-button site-exit-warning-cancel-button" on-click="doNotProceedToExternalSite">
		        {{do_not_proceed_to_external_site_label}}
		      </button>
		      <button  id='site-exit-warning-proceed' class="site-exit-warning-button site-exit-warning-proceed-button" on-click="proceedToExternalSite">
		        {{proceed_to_external_site_label}}
		      </button>
		    </p>
		</div>
	</div>
</section>
