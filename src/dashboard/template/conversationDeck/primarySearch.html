<div role="search" id="conversation-deck-search" class="conversation-deck-search pull-right">

	<div class="conversation-deck-primary-search">
		<i class="fa fa-search" aria-hidden="true"></i>
		<label for="primary-search-input">
			<span class="accessible-text">
				{{primary_search_input_intro_ada}}
				<span aria-live="polite">
					{{searchOptionsCount}} {{primary_search_input_intro_suggestions_ada}}
				</span>
			</span>
		</label>
		<span class="accessible-text" id="ada-placeholder-text">{{this.search_placeholder}}</span>
		<input aria-describedby="ada-placeholder-text primary-search-advisory" aria-autocomplete="list" aria-controls="primary-search-suggestions-container" class="conversation-deck-search-box" id="primary-search-input" type="text" placeholder="{{this.search_placeholder}}" value={{searchFor}} on-focus="requestDefaultSearchOptions" on-keyup="requestTypeAheadSearchOptions" />
	</div>

	<section role="region" aria-labelledby="ada-search-suggestions">
		<h3 id="ada-search-suggestions" class="accessible-text">Search suggestions</h3>
		<div class="search-suggestions dis-none" id="primary-search-suggestions-container">
			<a href="#" id="primary-search-clear-text" on-click="clearSearchFor">
				<span class="accessible-text">Clear Search</span>
				<i class="fa fa-2x fa-circle pull-right"><span class="close" aria-hidden="true">Ã—</span></i>
			</a>

			<span class="seperator"></span>

			<div id="primary-search-advisory" class="search-suggestions-advisory dis-none">{{this.search_option_ask_question_advisory}}</div>

			<div id="primary-search-default-options" on-click="requestDefaultSearchOptionsResult" aria-labelledby="ada-primary-search-default-options" on-keydown="hideSearchOptions">
				<h3 id="ada-primary-search-default-options" class="accessible-text"></h3>
				{{{defaultSearchOptions}}}
			</div>

			<div id="primary-search-options-list"></div>

		</div>

	<span id="ada-search-suggestions" class="accessible-text">End of search suggestions</span>
	</section>

	<div id='primary-search-result'></div>


<!-- :: DST SFO1 - CSS :: -->
