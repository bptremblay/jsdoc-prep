<li id="conversation-deck-message-{{messageId}}" class="conversation-deck-message-item">

	<div class="conversation-deck-message-description">{{conversation_message}}</div>

	{{#each conversationMessageActions}}
		<!-- Add the action join label if this is not the first action being printed out -->
		{{#if @index}}
			<span class="conversation-deck-message-action-text">{{../../conversation_action_join_label}}</span>
		{{/if}}
		<a href="#" class="conversation-deck-message-action" on-click="selectConversationMessageAction">{{actionName}}</a>
	{{/each}}

	<a href="#" class="close pull-right" on-click="dismissConversationMessage"><span class="accessible-text">Dismiss Message</span>Ã—</a>

</li>
