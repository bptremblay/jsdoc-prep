<div class="small acc{{this.accountNumber}} account segment account-summary-tab" on-click="request_account_information">
    <h4 class="title">{{this.accountNickname}}</h4>
    <h5 class="subtitle">{{this.accountMaskNumber}}</h5>
    <div class="amount">{{this.accountCurrentBalance}}</div>
    <div class="message">{{account_current_balance_label}}</div>

</div>
