<div class="small acc{{this.accountNumber}} account segment account-summary-tab" on-click="request_account_information">
	<h4 class="title">{{this.name}}</h4>
	<h5 class="subtitle">{{this.mask}}</h5>
	<div class="amount">{{this.accountBalance}}</div>
	<div class="message">{{this.leadLabel}}</div>
</div>
